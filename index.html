
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Marionette Contact Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/vendor_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/applications.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Contact Manager</a>
        </div>
      </div>
    </nav>

    <div id="main-region" class="container">

      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>

    </div><!-- /.container -->

    <script type="text/template" charset="utf-8" id="contact-list-item">
      <%= firstName %> <%= lastName %>
    </script>


    <script src="assets/vendor_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="assets/vendor_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="assets/vendor_components/backbone/backbone.js" charset="utf-8"></script>
    <script src="assets/vendor_components/backbone.marionette/lib/backbone.marionette.js" charset="utf-8"></script>

    <script charset="utf-8">
      var ContactManager = new Marionette.Application();

      ContactManager.addRegions({
        mainRegion: '#main-region'
      });

      ContactManager.Contact = Backbone.Model.extend({
        defaults: {
          phoneNumber: 'No phone number!'
        }
      });

      ContactManager.ContactCollection = Backbone.Collection.extend({
        model: ContactManager.Contact,
        comparator: function(c1, c2) {
          if (c1.get('firstName') === c2.get('firstName'))
            if (c1.get('lastName') === c2.get('lastName'))
              return 0
            else
              return c1.get('lastName')  < c2.get('lastName')  ? -1 : 1
          else
            return c1.get('firstName') < c2.get('firstName') ? -1 : 1
        }
      })

      ContactManager.ContactItemView = Marionette.ItemView.extend({
        tagName: 'li',
        template: '#contact-list-item'
      });

      ContactManager.ContactsView = Marionette.CollectionView.extend({
        tagName: 'ul',
        childView: ContactManager.ContactItemView
      })

      ContactManager.on('start', function(){
        var contacts = new ContactManager.ContactCollection([
          {
            firstName: 'Alice',
            lastName: 'Tampen',
            phoneNumber: '555-0148'
          },
          {
            firstName: 'Bob',
            lastName: 'Brigham',
            phoneNumber: '555-0163'
          },
          {
            firstName: 'Alice',
            lastName: 'Artsy',
            phoneNumber: '555-0284'
          },
          {
            firstName: 'Alice',
            lastName: 'Arten',
            phoneNumber: '555-0184'
          },
          {
            firstName: 'Charlie',
            lastName: 'Campbell',
            phoneNumber: '555-0129'
          },
          {
            firstName: 'Alice',
            lastName: 'Smith',
            phoneNumber: '555-0344'
          }
        ]);

        var contactsView = new ContactManager.ContactsView({
          collection: contacts
        });

        ContactManager.mainRegion.show(contactsView);
      });

      ContactManager.start();
    </script>
  </body>
</html>
